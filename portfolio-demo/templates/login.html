{% extends "base.html" %} {% block content %}
<section class="container mx-auto p-8">
  <div class="text-center">
    <h2 class="text-2xl font-bold mb-4">ログイン</h2>

    <h3 class="text-l text-green-500 font-bold mb-4">{{ message }}</h3>
    <h3 class="text-l text-red-500 font-bold mb-4">{{ error }}</h3>

    <form method="post">
      {% csrf_token %}
      <div class="mb-2">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="ログインID(username)を入力してください"
          class="border border-gray-500 p-3 rounded w-1/3"
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="passwordを入力してください"
          class="border border-gray-500 p-3 rounded w-1/3"
        />
      </div>
      <div class="mb-8">
        <button
          type="submit"
          class="bg-blue-400 rounded py-3 px-5 hover:bg-blue-500 duration-300"
        >
          ログインする
        </button>
      </div>
    </form>
    <p>
      従業員登録をしていない場合は<a
        href="{% url 'signup' %}"
        class="text-green-500 hover:text-green-600"
        >従業員登録ページ</a
      >
    </p>
  </div>
</section>
{% endblock %}
