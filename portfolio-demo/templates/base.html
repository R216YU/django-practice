{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page_title }}</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JS -->
  </head>
  <body>

    <header class="bg-gray-500">
      <div class="container mx-auto p-5">
        <div class="flex justify-between items-center">
          <h1 class="text-xl"><a href="{% url 'index' %}">退勤管理アプリケーション</a></h1>
          {% if user.is_authenticated %}
          <div>
            <p>従業員名 : {{ user.username }}</p>
            <a href="{% url 'logout' %}">ログアウト</a>
          </div>
          {% endif %}
        </div>
      </div>
    </header>


    <main class="h-screen">
      {% block content %}
      {% endblock %}
    </main>


    <footer class="bg-gray-500">
      <div class="container mx-auto border-t border-gray-500">
        <p class="text-center py-4"><small>&copy;2023 Ryu Suzuki</small></p>
      </div>
    </footer>
  </body>
</html>
