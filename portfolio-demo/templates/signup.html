{% extends "base.html" %} {% block content %}
<section class="container mx-auto p-8">
  <div class="text-center">
    <h2 class="text-2xl font-bold mb-4">従業員登録</h2>

    <h3 class="text-l text-red-500 font-bold mb-8">{{ error }}</h3>

    <form method="post">
      {% csrf_token %}
      <div class="mb-2">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username *usernameはログインする際に利用するIDです"
          class="border border-gray-500 p-3 rounded w-1/3"
        />
      </div>
      <div class="mb-2">
        <input
          type="text"
          name="first_name"
          id="first_name"
          placeholder="姓"
          class="border border-gray-500 p-3 rounded w-1/3"
        />
      </div>
      <div class="mb-2">
        <input
          type="text"
          name="last_name"
          id="last_name"
          placeholder="名"
          class="border border-gray-500 p-3 rounded w-1/3"
        />
      </div>
      <div class="mb-2">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password *passwordはログインする際に利用するパスワードです"
          class="border border-gray-500 p-3 rounded w-1/3"
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          name="password_confirm"
          id="password_confirm"
          placeholder="passwordの確認"
          class="border border-gray-500 p-3 rounded w-1/3"
        />
      </div>
      <div class="mb-16">
        <button
          type="submit"
          class="bg-blue-400 rounded py-3 px-5 hover:bg-blue-500 duration-300"
        >
          登録する
        </button>
      </div>
    </form>
    <p>
      既に登録済みの場合は<a
        href="{% url 'login' %}"
        class="text-green-500 hover:text-green-600"
        >ログイン</a
      >
    </p>
  </div>
</section>
{% endblock %}
